<app-header></app-header>
<div class="container">
  <h1>¡Bienvenido, {{ userName }}!</h1>

  <section class="card">
    <h2>Tu membresía:</h2>
    <p>{{ membership }}</p>
  </section>

  <section class="card" *ngIf="nextClass">
    <h2>Próxima clase:</h2>
    <p><strong>{{ nextClass.title }}</strong> a las {{ nextClass.hour }}</p>
  </section>

  <section class="card" *ngIf="notifications.length">
    <h2>Notificaciones:</h2>
    <ul>
      <li *ngFor="let note of notifications">{{ note }}</li>
    </ul>
  </section>

  <section class="actions">
    <button (click)="verClases()">Ver clases</button>
    <button (click)="registrarAsistencia()">Registrar asistencia</button>
    <button (click)="verHistorial()">Ver historial</button>
    <button (click)="logout()">Cerrar sesión</button>
  </section>
</div>
