<ion-header class="ion-no-border">
  <ion-toolbar class="gray-toolbar">
    <ion-buttons slot="start">
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <strong class="gradient-text">
        {{ title }}
      </strong>
      <div class="admin"></div>  
    </ion-title>
  </ion-toolbar>
</ion-header>
