<app-header title="login"></app-header>

<ion-content >
    <div class="d-flex-center" class="auth-form">
        <form [formGroup]="form">
         <app-custom-imput autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-imput>
            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">Correo requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
            </div>

         <app-custom-imput [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-imput> 
         
        
        </form>
    </div>
</ion-content>
